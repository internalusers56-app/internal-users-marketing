<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Sistem Monitoring Internal</title>
    <link rel="stylesheet" href="assets/css/forgot-password.css">
    <!-- Menggunakan ikon dari Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="signup-card">
            <!-- Sisi Kiri: Slideshow Gambar, Overlay, dan Teks (Sama dengan Login) -->
            <div class="card-left">
                <div class="slides-wrapper">
                    <!-- Slide 1 -->
                    <div class="slide active">
                        <img src="assets/images/img-1.png" alt="Monitoring Internal 1">
                    </div>
                    <!-- Slide 2 -->
                    <div class="slide">
                        <img src="assets/images/img-2.png" alt="Monitoring Internal 2">
                    </div>
                    <!-- Slide 3 -->
                    <div class="slide">
                        <img src="assets/images/img-3.png" alt="Monitoring Internal 3">
                    </div>
                    <!-- Slide 4 -->
                    <div class="slide">
                        <img src="assets/images/img-4.png" alt="Monitoring Internal 4">
                    </div>
                </div>
                <!-- Indikator Dots Slider -->
                <div class="slider-dots">
                    <span class="dot active" data-slide="0"></span>
                    <span class="dot" data-slide="1"></span>
                    <span class="dot" data-slide="2"></span>
                    <span class="dot" data-slide="3"></span>
                </div>
                <!-- Overlay Gelap -->
                <div class="slider-overlay"></div>
                <!-- Overlay Teks -->
                <div class="slider-text">
                    <h1>Manajemen <span>"Monitoring Marketing"</span></h1>
                    <p>Monitoring Pending Pekerjaan Marketing Secara Real-Time dan Terpusat</p>
                </div>
            </div>

            <!-- Sisi Kanan: Form Lupa Password -->
            <div class="card-right">
                <div class="form-header">
                    <h2>Lupa Password?</h2>
                    <p>Masukkan email Anda dan kami akan mengirimkan tautan untuk mereset password.</p>
                </div>
                
                <form id="forgot-password-form">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="nama@perusahaan.com" required>
                    </div>
                    <button type="submit" id="reset-btn">Kirim Tautan Reset</button>
                </form>

                <p class="login-link">Kembali ke <a href="index.html">Masuk</a></p>
            </div>
        </div>
    </div>

    <!-- Elemen Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="assets/js/forgot-password.js"></script>
</body>

</html>
