<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sistem Monitoring Internal</title>
    <!-- Menghubungkan ke file CSS baru -->
    <link rel="stylesheet" href="assets/css/reset-password.css">
    <!-- Menggunakan ikon dari Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="signup-card">
            <!-- Sisi Kiri: Slideshow Gambar, Overlay, dan Teks (Sama dengan halaman lain) -->
            <div class="card-left">
                <div class="slides-wrapper">
                    <div class="slide active">
                        <img src="assets/images/img-1.png" alt="Monitoring Internal 1">
                    </div>
                    <div class="slide">
                        <img src="assets/images/img-2.png" alt="Monitoring Internal 2">
                    </div>
                    <div class="slide">
                        <img src="assets/images/img-3.png" alt="Monitoring Internal 3">
                    </div>
                    <div class="slide">
                        <img src="assets/images/img-4.png" alt="Monitoring Internal 4">
                    </div>
                </div>
                <div class="slider-dots">
                    <span class="dot active" data-slide="0"></span>
                    <span class="dot" data-slide="1"></span>
                    <span class="dot" data-slide="2"></span>
                    <span class="dot" data-slide="3"></span>
                </div>
                <div class="slider-overlay"></div>
                <div class="slider-text">
                    <h1>Manajemen <span>"Monitoring Marketing"</span></h1>
                    <p>Monitoring Pending Pekerjaan Marketing Secara Real-Time dan Terpusat</p>
                </div>
            </div>

            <!-- Sisi Kanan: Form Reset Password -->
            <div class="card-right">
                <div class="form-header">
                    <h2>Buat Password Baru</h2>
                    <p>Password Anda telah berhasil direset. Silakan buat password baru yang aman.</p>
                </div>
                
                <form id="reset-password-form">
                    <div class="input-group">
                        <label for="new-password"><i class="fas fa-lock"></i> Password Baru</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Buat password baru" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password"><i class="fas fa-lock"></i> Konfirmasi Password Baru</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Ketik ulang password baru" required>
                    </div>
                    <button type="submit" id="reset-password-btn">Reset Password</button>
                </form>

                <p class="login-link">Kembali ke <a href="login.html">Masuk</a></p>
            </div>
        </div>
    </div>

    <!-- Elemen Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Menghubungkan ke file JS baru -->
    <script src="assets/js/reset-password.js"></script>
</body>
</html>
